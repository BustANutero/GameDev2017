<html>
<head>
<title>

</title>
<script>
			function myOb(x){
			//x = document.getElementById('numba').value
			this.myX = x * 5;
			this.myFun = function(){
			document.getElementById('myDiv01').innerHTML =
			'The property <b> this.myX </b> = ' + this.myX + ', but the passed variable <b>x</b> = ' + x 
			}
}
</script>
</head>
<body>
<p>
<form>

<input type=number value="0" id="numba">
<input type=button value="Button" onclick="{
	x = document.getElementById('numba').value
	myObject = new myOb(x)
	myObject.myFun()
}"><br><br>

<div id="myDiv01"> Yooo </div>

</form>
</body>
</html>
