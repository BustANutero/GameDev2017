<script>
function ranSpawn(){
	document.getElementById('myImage').style.top = Math.floor(Math.random() * document.body.clientHeight - 370) + 'px' ;
	document.getElementById('myImage').style.left = Math.floor(Math.random() * document.body.clientWidth - 370) + 'px' ;
	if (parseInt(document.getElementById('myImage').style.left) < 0){
	ranSpawn()
	}
	if (parseInt(document.getElementById('myImage').style.top) < 0){
	ranSpawn()
	}
	counter[0] = parseInt(counter[0]) + 1*1;
	document.getElementById('xD').innerHTML = counter[0]
}
</script>
<body onload="{
counter = new Array();
counter[0] = 0;
setInterval(function(){ranSpawn();}, 2000);
}"
