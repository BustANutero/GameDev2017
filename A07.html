<html>
<head>
<title>
T1A07-Objects-Vansh
</title>
<script>
			function myStudent(myAge, myName, myImage){
				this.myStudentAge = myAge
				this.myStudentName = myName
				this.myStudentImage = myImage
				this.myShowInfo = function(){
					document.getElementById('myDiv01').innerHTML = ''
					document.getElementById('myDiv01').innerHTML += 'My name is ' + this.myStudentName + ' <br>';
					document.getElementById('myDiv01').innerHTML += 'My age is ' + this.myStudentAge + ' <br>';
					document.getElementById('myDiv01').innerHTML += 'My Picture ' + '<img src=\'' + this.myStudentImage +'\'' + '</img> <br>';
					};
				}
</script>
</head>
<body>
<p>
<form>

<input type=button value="Set Fred" onclick="{
	myFred = new myStudent(20,'Fred', 'http://coolwildlife.com/wp-content/uploads/galleries/post-3004/Fox%20Picture%20003.jpg')
	}">

<input type=button value="Button" onclick="{
	myFred.myShowInfo()
}">

<input type=button value="Button" onclick="{
	myMary = new myStudent(18, 'Mary', 'http://image.freepik.com/free-photo/cute-cat-picture_1122-449.jpg')
	myMary.myShowInfo()
}">

<div id="myDiv01"> . . . 
<br></div>

</form>
</body>
</html>
